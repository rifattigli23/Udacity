<!DOCTYPE html>

<html>
    <head>
        <title>blog</title>
    </head>
    
    <style type="text/css">
        content {
            font-family: sans-serif;
            width:800px;
            margin: 0 auto;
            padding 10px;
        }
        
        .error {
            color: red
        }
        
        label {
            display: block;
            font-size: 20px;
        }
        
        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }
        
        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }
        
        input[type=submit] {
            font-size: 24px;
        }
        
        hr {
            margin: 20px auto;
        }
        
        .content + .content {
            margin-top: 20px;
        }
        
        .content-title {
            font-weight: bold;
            font-size: 20px;
        }
        
        .content-content {
            margin: 0;
            font-size: 17px;
        }
    </style>
    
    <content>
        <h1>/ascii/</h1>
        
        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <label>
                <div>content</div>
                <textarea name="content">{{content}}</textarea>
            </label>
            
            <div class="error">{{error}}</div>
            
            <input type="submit">
        </form>
        
        <hr>
        
        {% for content in contents %}
            <div class="content">
                <div class="content-title">{{content.title}}</div>
                <pre class="content-content">{{content.content}}</pre>
            </div>
        {% endfor %}
    </content>
</html>
